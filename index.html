<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Calcs</title>
    
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.5.1/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.5.1/dist/cdn/beer.min.js"></script>
    <script src="https://www.desmos.com/api/v1.11/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

    <style>
        :root { --primary: #6750A4; --round: 28px; }
        
        /* Fixed layout for Desmos */
        #graph-box { height: 500px; border-radius: var(--round); overflow: hidden; border: 1px solid #ddd; margin-top: 1rem; }
        
        /* Page switching logic */
        main > div { display: none; }
        main > div.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Calculator Keys */
        .keypad { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 1rem; }
        .keypad button { height: 64px; border-radius: 16px; font-size: 1.2rem; }
        .keypad button:active { border-radius: 32px; transform: scale(0.95); }

        /* AI Section */
        #ai-log { height: 200px; overflow-y: auto; background: rgba(0,0,0,0.05); padding: 1rem; border-radius: 16px; margin-bottom: 1rem; }
    </style>
</head>
<body class="light">

    <nav class="left drawer scroll" id="nav-drawer">
        <header>
            <i class="extra">calculate</i>
            <h5 class="max">Material Calcs</h5>
        </header>
        <a onclick="showPage('calc')"><i>calculate</i><span>Calculator</span></a>
        <a onclick="showPage('graph')"><i>show_chart</i><span>Graphing</span></a>
        <a onclick="showPage('ai')"><i>auto_awesome</i><span>Gemini AI</span></a>
        <a onclick="showPage('history')"><i>history</i><span>History</span></a>
        <div class="divider"></div>
        <div class="padding">
            <label class="switch">
                <input type="checkbox" onchange="toggleDark()">
                <span>Dark Mode</span>
            </label>
        </div>
    </nav>

    <header class="fixed primary">
        <nav>
            <button class="circle transparent" onclick="ui('#nav-drawer')">
                <i>menu</i>
            </button>
            <h5 class="max center-align">Material Calcs</h5>
        </nav>
    </header>

    <main class="responsive p2">
        <div class="space"></div> <div id="calc" class="active">
            <div class="field label border round extra large fill">
                <input type="text" id="display" readonly value="0" class="right-align">
                <label>Display</label>
            </div>
            <div class="keypad">
                <button class="fill" onclick="press('7')">7</button>
                <button class="fill" onclick="press('8')">8</button>
                <button class="fill" onclick="press('9')">9</button>
                <button class="secondary" onclick="press('/')">/</button>
                <button class="fill" onclick="press('4')">4</button>
                <button class="fill" onclick="press('5')">5</button>
                <button class="fill" onclick="press('6')">6</button>
                <button class="secondary" onclick="press('*')">*</button>
                <button class="fill" onclick="press('1')">1</button>
                <button class="fill" onclick="press('2')">2</button>
                <button class="fill" onclick="press('3')">3</button>
                <button class="primary" onclick="solve()">=</button>
                <button class="fill s2" onclick="press('0')">0</button>
                <button class="error" onclick="reset()">C</button>
            </div>
        </div>

        <div id="graph">
            <div id="graph-box"></div>
            <div class="field label border round extra margin">
                <input type="text" oninput="plot(this.value)" placeholder="y = sin(x)">
                <label>Equation</label>
            </div>
        </div>

        <div id="ai">
            <article class="round extra border">
                <div id="ai-log">Welcome to Gemini Assistant.</div>
                <div class="row padding error-text italic small-text">
                    <i>info</i>
                    <span>AI Functionality is limited due to MaterialCalcs running on a free plan. We sincerely apologize.</span>
                </div>
                <div class="field border round extra m1">
                    <input type="text" id="ai-query" placeholder="Ask anything...">
                    <button class="circle transparent" onclick="askGemini()"><i>send</i></button>
                </div>
            </article>
        </div>

        <div id="history">
            <article class="round extra surface-variant">
                <h5>Calculation History</h5>
                <div id="hist-list"></div>
                <button class="extend border round extra mt1" onclick="clearHistory()">Clear All</button>
            </article>
        </div>
    </main>

    <script>
        // NAVIGATION & THEME
        function showPage(pageId) {
            document.querySelectorAll('main > div').forEach(div => div.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            ui('#nav-drawer'); // This triggers the drawer to close (retract)
        }

        function toggleDark() {
            const isDark = ui('mode') === 'dark';
            ui('mode', isDark ? 'light' : 'dark');
            navigator.vibrate(20);
        }

        // CALCULATOR LOGIC
        const display = document.getElementById('display');
        function press(v) { 
            if(display.value === "0") display.value = v; 
            else display.value += v;
            navigator.vibrate(10);
        }
        function reset() { display.value = "0"; }
        function solve() {
            try {
                const res = eval(display.value);
                save(display.value + " = " + res);
                display.value = res;
            } catch(e) { display.value = "Error"; }
        }

        // HISTORY LOGIC
        function save(val) {
            let h = JSON.parse(localStorage.getItem('calcs_h') || "[]");
            h.unshift(val);
            localStorage.setItem('calcs_h', JSON.stringify(h.slice(0, 15)));
            renderH();
        }
        function renderH() {
            let h = JSON.parse(localStorage.getItem('calcs_h') || "[]");
            document.getElementById('hist-list').innerHTML = h.map(i => `<p class='p1 border-bottom'>${i}</p>`).join('') || "<p class='p1'>No history yet.</p>";
        }
        function clearHistory() { localStorage.removeItem('calcs_h'); renderH(); }

        // GRAPHING (DESMOS)
        const gDiv = document.getElementById('graph-box');
        const calc = Desmos.GraphingCalculator(gDiv, {expressions:false});
        function plot(v) { calc.setExpression({id:'p1', latex:v}); }

        // GEMINI AI
        async function askGemini() {
            const q = document.getElementById('ai-query').value;
            const log = document.getElementById('ai-log');
            log.innerHTML += `<p><b>You:</b> ${q}</p>`;
            
            const key = "AIzaSyAFgJtwWtvt4l-RZxOg1UmC6y_JBfdlqNA";
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    body: JSON.stringify({ contents: [{ parts: [{ text: q }] }] })
                });
                const data = await r.json();
                const res = data.candidates[0].content.parts[0].text;
                log.innerHTML += `<p><b>Gemini:</b> ${res}</p><hr>`;
                log.scrollTop = log.scrollHeight;
            } catch(e) { log.innerHTML += `<p class='error-text'>API Quota reached.</p>`; }
        }

        window.onload = renderH;
    </script>
</body>
</html>
