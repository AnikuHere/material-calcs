<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Material Calcs</title>
    
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.5.1/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.5.1/dist/cdn/beer.min.js"></script>
    <script src="https://www.desmos.com/api/v1.11/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

    <style>
        :root { --primary: #6750A4; --round: 28px; }
        
        /* Navigation & Logic */
        main > div { display: none; padding-top: 80px; }
        main > div.active { display: block; }

        /* Calculator Grid */
        .keypad { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px; }
        .keypad button { height: 70px; border-radius: 16px; font-size: 1.5rem; border: none; }
        .keypad button:active { border-radius: 35px; transform: scale(0.95); }
        
        /* Desktop/Mobile specific Desmos height */
        #graph-box { height: 60vh; border-radius: var(--round); overflow: hidden; border: 1px solid #ddd; }
        
        /* Drawer fix */
        .drawer { z-index: 200; }
        .overlay { z-index: 150; }
        
        .ai-box { height: 250px; overflow-y: auto; background: rgba(0,0,0,0.05); padding: 15px; border-radius: 20px; }
    </style>
</head>
<body class="light">

    <div class="overlay" onclick="ui('#nav-drawer')"></div>

    <nav class="left drawer scroll" id="nav-drawer">
        <header>
            <i class="extra">calculate</i>
            <h5 class="max">Material Calcs</h5>
        </header>
        <a onclick="showPage('calc')"><i>calculate</i><span>Calculator</span></a>
        <a onclick="showPage('graph')"><i>show_chart</i><span>Graphing</span></a>
        <a onclick="showPage('ai')"><i>auto_awesome</i><span>Gemini AI</span></a>
        <a onclick="showPage('history')"><i>history</i><span>History</span></a>
        <div class="divider"></div>
        <div class="padding">
            <label class="switch">
                <input type="checkbox" id="dark-toggle" onchange="toggleDark()">
                <span>Dark Mode</span>
            </label>
        </div>
    </nav>

    <header class="fixed primary shadow">
        <nav>
            <button class="circle transparent" onclick="ui('#nav-drawer')">
                <i>calculate</i> </button>
            <h5 class="max" onclick="ui('#nav-drawer')">Material Calcs</h5>
        </nav>
    </header>

    <main class="responsive p2">
        <div id="calc" class="active">
            <div class="field label border round extra large fill">
                <input type="text" id="display" readonly value="0" class="right-align">
                <label>Display</label>
            </div>
            <div class="keypad">
                <button class="fill" onclick="press('7')">7</button>
                <button class="fill" onclick="press('8')">8</button>
                <button class="fill" onclick="press('9')">9</button>
                <button class="secondary" onclick="press('/')">รท</button>
                <button class="fill" onclick="press('4')">4</button>
                <button class="fill" onclick="press('5')">5</button>
                <button class="fill" onclick="press('6')">6</button>
                <button class="secondary" onclick="press('*')">ร</button>
                <button class="fill" onclick="press('1')">1</button>
                <button class="fill" onclick="press('2')">2</button>
                <button class="fill" onclick="press('3')">3</button>
                <button class="primary" onclick="solve()">=</button>
                <button class="fill s2" onclick="press('0')">0</button>
                <button class="error" onclick="reset()">C</button>
            </div>
        </div>

        <div id="graph">
            <div id="graph-box"></div>
            <div class="field label border round extra margin">
                <input type="text" id="graph-input" oninput="plot(this.value)" placeholder="y = x^2">
                <label>Equation</label>
            </div>
        </div>

        <div id="ai">
            <article class="round extra border">
                <div id="ai-log" class="ai-box">Chat started...</div>
                <div class="row padding error-text small-text italic">
                    <i>warning</i>
                    <span>AI Functionality is limited due to MaterialCalcs running on a free plan. We sincerely apologize.</span>
                </div>
                <div class="field border round extra m1">
                    <input type="text" id="ai-query" placeholder="Ask Gemini...">
                    <button class="circle transparent" onclick="askGemini()"><i>send</i></button>
                </div>
            </article>
        </div>

        <div id="history">
            <article class="round extra surface-variant">
                <div class="row"><h6>Recent Calculations</h6><button class="transparent circle" onclick="clearHistory()"><i>delete</i></button></div>
                <div id="hist-list"></div>
            </article>
        </div>
    </main>

    <script>
        // NAVIGATION
        function showPage(id) {
            document.querySelectorAll('main > div').forEach(d => d.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            ui('#nav-drawer'); // This closes the menu after selection
        }

        function toggleDark() {
            const isDark = ui('mode') === 'dark';
            ui('mode', isDark ? 'light' : 'dark');
            navigator.vibrate(30);
        }

        // CALC
        const d = document.getElementById('display');
        function press(v) { if(d.value==="0") d.value=v; else d.value+=v; navigator.vibrate(10); }
        function reset() { d.value="0"; }
        function solve() {
            try {
                const res = eval(d.value);
                save(d.value + " = " + res);
                d.value = res;
            } catch(e) { d.value="Error"; }
        }

        // HISTORY
        function save(v) {
            let h = JSON.parse(localStorage.getItem('mc_h') || "[]");
            h.unshift(v);
            localStorage.setItem('mc_h', JSON.stringify(h.slice(0,10)));
            renderH();
        }
        function renderH() {
            let h = JSON.parse(localStorage.getItem('mc_h') || "[]");
            document.getElementById('hist-list').innerHTML = h.map(i => `<p class='p1 border-bottom'>${i}</p>`).join('') || "<p class='p1'>No history.</p>";
        }
        function clearHistory() { localStorage.removeItem('mc_h'); renderH(); }

        // GRAPHING
        const calc = Desmos.GraphingCalculator(document.getElementById('graph-box'), {expressions:false});
        function plot(v) { calc.setExpression({id:'p', latex:v}); }

        // GEMINI
        async function askGemini() {
            const q = document.getElementById('ai-query').value;
            const log = document.getElementById('ai-log');
            log.innerHTML += `<p><b>You:</b> ${q}</p>`;
            
            const key = "AIzaSyAFgJtwWtvt4l-RZxOg1UmC6y_JBfdlqNA";
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    body: JSON.stringify({ contents: [{ parts: [{ text: q }] }] })
                });
                const data = await r.json();
                log.innerHTML += `<p><b>Gemini:</b> ${data.candidates[0].content.parts[0].text}</p><hr>`;
                log.scrollTop = log.scrollHeight;
            } catch(e) { log.innerHTML += `<p class='error-text'>Error: Quota or Key issue.</p>`; }
        }

        window.onload = renderH;
    </script>
</body>
</html>
